<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <form method="POST" action="{{ url_for('notes') }}">
        {{ form.hidden_tag() }}
        {{ form.content.label }}
        {{ form.content(rows=4, cols=50) }}
        {{ form.submit() }}
    </form>
    <ul>
        {% for note in notes %}
            <li>{{ note.content }} - <a href="{{ url_for('delete', note_id=note.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
